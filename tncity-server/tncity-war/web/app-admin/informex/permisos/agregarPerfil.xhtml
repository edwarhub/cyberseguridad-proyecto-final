<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../_templateBlank.xhtml">

            <ui:define name="app-admin.contentBlank">

                <h:outputText escape="false" value="#{seguridadControl.validaPermisoAdmin}"/>

                <div align="center">
                    <h4>Agregar Perfil</h4>
                    <h:form>
                        <p:panelGrid columns="2">
                            <h:outputText styleClass="label" value="Perfil"/>
                            <h:panelGroup>
                                <p:selectOneMenu value="#{informexPermisoControl.perSel}" id="per" requiredMessage="Requerido !" required="true">
                                    <f:selectItems value="#{perfilControl.selectAll()}"/>
                                </p:selectOneMenu>
                                <p:message for="per" styleClass="warning"/>
                            </h:panelGroup>
                        </p:panelGrid>
                        <br/>
                        <h:panelGroup>
                            <div align="center">
                                <p:commandButton ajax="false" icon="ui-icon-plusthick" value="Agregar Perfil" action="#{informexPermisoControl.agregarPerfil}">
                                    <f:param name="idinforme_" value="#{param.idinforme_}"/>
                                </p:commandButton>
                            </div>
                        </h:panelGroup>
                    </h:form>

                    <h:panelGrid rendered="#{informexPermisoControl.successful}">
                        <script>setTimeout("parent.document.location.href='#{utilControl.protocolHostPortContext}/app-admin/informex/permisos/lista.xhtml?idinforme_=#{param.idinforme_}';", 500);</script>
                    </h:panelGrid>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
