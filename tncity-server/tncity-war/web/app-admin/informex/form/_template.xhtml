<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../_template.xhtml">

            <ui:define name="app-admin.informex.content">
                <h:outputText value="#{informexListControl.recuperaInforme()}"/>

                <h:outputText value="#{informexListControl.validaInformexAutorizado()}" escape="false"/>

                <p:panel header="Informe No. #{informexListControl.informexReg.id}">
                    <div align="center">
                        <a href="javascript:void();" onclick="document.location.href = '#{utilControl.protocolHostPortContext}/app-admin/informex/indice.xhtml';"><b style="font-size: 15px;">&laquo; Volver</b></a>
                    </div>

                    <p:panelGrid columns="2" layout="grid">
                        <h:panelGroup>
                            <div align="right">
                                <span class="#{informexListControl.informexReg.icon}" style="font-size: 50px;"></span>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup>
                            <div align="left">
                                <br/>
                                <b style="font-size: 18px;color: #003366">#{informexListControl.informexReg.id}. #{informexListControl.informexReg.title}</b>
                            </div>
                        </h:panelGroup>
                    </p:panelGrid>

                    <p:separator/>
                    <br/>

                    <p:panelGrid columns="2" layout="grid">
                        <h:panelGroup>
                            <div align="right">
                                <ui:insert name="app.admin.informex.form.content"></ui:insert>
                            </div>
                        </h:panelGroup>

                        <h:panelGroup>
                            <div align="left">
                                <p align="justify"><h:outputText value="#{informexListControl.informexReg.descripcion}" escape="false"/></p>
                                <h:panelGroup rendered="#{!empty informexListControl.informexReg.lstCampos}">
                                    <b style="color:gray">Campos:</b><br/>
                                    <ul>
                                        <ui:repeat var="c" value="#{informexListControl.informexReg.lstCampos}">
                                            <li><h:outputText value="#{c}"/></li>
                                        </ui:repeat>
                                    </ul>
                                </h:panelGroup>
                            </div>
                        </h:panelGroup>

                    </p:panelGrid>



                    <h:panelGroup rendered="#{informexListControl.successful}">
                        <script type="text/javascript">
                            document.location.href = '#{utilControl.protocolHostPortContext}/app-admin/informex/form/buildInfo.xhtml?idinforme_=#{param.idinforme_}';
                        </script>
                    </h:panelGroup>

                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
