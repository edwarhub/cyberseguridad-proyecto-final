                                <h:outputText value="Menor:" styleClass="label"/>

                                            <div align="center">
                                                <h:outputText value="Tasa/Acumulado: " style="color:gray;"/><br/>

                                            </div>
                                        </h:panelGroup>

                                            <div align="center">
                                                <h:outputText value="Tasa/Oculta " style="color:gray;"/><br/>
                                                <h:inputText value="#{configControl.objApuestaConfig.progresivoRecargaMenor.tasaOcultaInicio}" size="3"/>%
                                            </div>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <div align="center">
                                                <h:outputText value="Activo: " style="color:gray;"/><br/>
                                                <h:selectBooleanCheckbox value="#{configControl.objApuestaConfig.progresivoRecargaMenor.activo}"/>
                                            </div>

                                            <h:inputHidden value="#{configControl.objApuestaConfig.progresivoRecargaMenor.acumuladoOcultoInicio}"/>
                                        </h:panelGroup>

                                            <div align="center">
                                                <h:outputText value="Probabilidad " style="color:gray;"/><br/>
                                                <h:inputText value="#{configControl.objApuestaConfig.progresivoRecargaMenor.probabilidad}" size="3"/>
                                            </div>
                                            (Ganador: <h:outputText value="#{configControl.objApuestaConfig.progresivoRecargaMenor.ganador}"/>)
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <div align="center">
                                                <h:outputText value="Lim.Inferior: " style="color:gray;"/><br/>
                                                $<p:inputNumber value="#{configControl.objApuestaConfig.progresivoRecargaMenor.minimo}" size="9"/>
                                            </div>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <div align="center">
                                                <h:outputText value="Lim. Superior: " style="color:gray;"/><br/>
                                                $<p:inputNumber value="#{configControl.objApuestaConfig.progresivoRecargaMenor.maximo}" size="9"/>
                                            </div>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <div align="center">
                                                <h:outputText value="Apuesta Min.: " style="color:gray;"/><br/>
                                                $<p:inputNumber value="#{configControl.objApuestaConfig.progresivoRecargaMenor.apuestaMinima}" size="9"/>

                                        </h:panelGroup>

                                        <h:panelGroup>

                                            <div align="right">
                                                $<h:outputText value="#{configControl.objApuestaConfig.progresivoRecargaMenor.acumuladoOcultoInicio}">
                                                    <f:convertNumber type="currency" currencySymbol=""/>
                                                </h:outputText>

                                        </h:panelGroup>

                                <h:outputText value="Tiempo animación ganador:"/>
                                <h:panelGroup>
                                    <h:inputText value="#{configControl.objApuestaConfig.tiempoAnimacionGanador}" required="true" requiredMessage="Requerido!" size="4"/> segundo(s)

                                <h:outputText value="URL video principal de fondo:"/>
