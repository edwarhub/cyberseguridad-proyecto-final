<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../_template.xhtml">

            <ui:define name="app-admin.sistema.perfiles.content">

                <h:outputText value="#{perfilControl.recuperaById()}"/>

                <p:panel header="Detalles de Perfil">
                    <h:outputText value="#{perfilControl.obj.nombre}" style="font-size: 20px;"/>
                    <p:separator/>
                    <p:menubar>
                        <p:menuitem value="Detalle" url="#{utilControl.protocolHostPortContext}/app-admin/sistema/perfiles/detalle/detalle.xhtml?idperfil_=#{param.idperfil_}" icon="fa fa-hand-o-right" />
                        <p:menuitem value="Editar" url="#{utilControl.protocolHostPortContext}/app-admin/sistema/perfiles/detalle/editar.xhtml?idperfil_=#{param.idperfil_}" icon="fa fa-pencil-square-o" />
                        <p:menuitem value="Usuarios" url="#{utilControl.protocolHostPortContext}/app-admin/sistema/perfiles/detalle/usuarios/usuarios-lista.xhtml?idperfil_=#{param.idperfil_}" icon="fa fa-user-o" />
                        <p:menuitem value="Permisos" url="#{utilControl.protocolHostPortContext}/app-admin/sistema/perfiles/detalle/funcionalidades/funcionalidades.xhtml?idperfil_=#{param.idperfil_}" icon="fa fa-sitemap" />
                    </p:menubar>
                    <br/>
                    <ui:insert name="app-admin.sistema.perfiles.detalle.content"></ui:insert>
                </p:panel>



            </ui:define>

        </ui:composition>

    </body>
</html>
