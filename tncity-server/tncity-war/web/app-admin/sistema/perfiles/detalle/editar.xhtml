<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.sistema.perfiles.detalle.content">
                <div align="center">
                    <h:form>
                        <p:panelGrid columns="2">

                            <h:panelGroup>
                                <h:outputText value="Nombre" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{perfilControl.obj.nombre}" required="true" requiredMessage="Requerido!" id="attr_nombre"/>
                                <p:message for="attr_nombre"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="Observaciones" styleClass="label"/>
                                <h:outputText value="" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputTextarea value="#{perfilControl.obj.observaciones}" cols="30" required="false" requiredMessage="Requerido!" id="attr_direccion"/>
                                <p:message for="attr_direccion"/>
                            </h:panelGroup>

                        </p:panelGrid>
                        <br/><br/>

                        <h:inputHidden value="#{perfilControl.obj.idperfil}"/>

                        <p:commandButton value="Guardar Cambios" action="#{perfilControl.editar()}" icon="fa fa-save" ajax="false">
                            <f:param name="idperfil_" value="#{param.idperfil_}"/>
                        </p:commandButton>
                        <br/><br/>
                    </h:form>

                    <h:panelGroup rendered="#{perfilControl.successful}">
                        <script type="text/javascript">
                            document.location.href = '#{utilControl.protocolHostPortContext}/app-admin/sistema/perfiles/detalle/detalle.xhtml?idperfil_=#{perfilControl.obj.idperfil}';
                        </script>
                    </h:panelGroup>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
