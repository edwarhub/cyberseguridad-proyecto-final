<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.inicio.usuario.detalle.content">

                <h:outputText value="#{seguridadControl.validaPermiso_8092}" escape="false"/>

                <div align="center">
                    <h:form>
                        <p:panelGrid columns="2">

                            <h:panelGroup>
                                <h:outputText value="Login" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{usuarioControl.obj.username}" required="true" requiredMessage="Requerido!" id="attr_username"/>
                                <p:message for="attr_username"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="Activo" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:selectBooleanCheckbox value="#{usuarioControl.obj.isActivo}"/>
                            </h:panelGroup>


                        </p:panelGrid>
                        <br/><br/>

                        <h:inputHidden value="#{usuarioControl.obj.idusuario}"/>
                        <h:inputHidden value="#{usuarioControl.obj.idpersona}"/>
                        <h:inputHidden value="#{usuarioControl.obj.contrasena}"/>

                        <p:commandButton value="Guardar Cambios" action="#{usuarioControl.editar()}" icon="fa fa-save" ajax="false">
                            <f:param name="idusuario_" value="#{param.idusuario_}"/>
                        </p:commandButton>
                        <br/><br/>
                    </h:form>

                    <h:panelGroup rendered="#{usuarioControl.successful}">
                        <script type="text/javascript">
                            document.location.href = '#{utilControl.protocolHostPortContext}/app-admin/inicio/usuario/detalle/detalle.xhtml?idusuario_=#{usuarioControl.obj.idusuario}';
                        </script>
                    </h:panelGroup>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
