<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"   
      xmlns:jc="http://jc.faces/component"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../../../../_templateEmbed.xhtml">

            <ui:define name="content.embed">
                <f:param name="idusuario_" value="#{param.idusuario_}"/>
                <h:outputText value="#{seguridadControl.validaPermiso_8133}" escape="false"/>
                <h:outputText value="#{perfilHasUsuarioControl.recuperaAllRegPaginationNoLightPerfiles()}"/>

                <br/>
                <div>
                    <p:dataTable reflow="true" var="lst" value="#{perfilHasUsuarioControl.lst}" tableStyle="width:auto">

                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="nombre"
                                attributeDisplay="Nombre"/>
                            <h:panelGroup>
                                <a href="#{utilControl.protocolHostPortContext}/app-admin/sistema/perfiles/detalle/detalle.xhtml?idperfil_=#{lst.idperfil.idperfil}">
                                    <h:outputText value="#{lst.idperfil.nombre}"/>
                                </a>
                            </h:panelGroup>
                        </p:column>

                        <p:column headerText="Eliminar" rendered="#{seguridadControl.permiso_8134}">
                            <div align="center">
                                <a href="javascript:void();" 
                                   onclick="if (confirm('Â¿Confirma que desea quitar la Perfil?'))
                                               $(this).colorbox({iframe: true, href: '#{utilControl.protocolHostPortContext}/app-admin/inicio/usuario/detalle/perfiles/eliminar.xhtml?idpu_=#{lst.idpu}&amp;idusuario_=#{param.idusuario_}&amp;idperfil_=#{lst.idperfil.idperfil}', width: '40%', height: '40%'});" 
                                   title="Quitar Parte">
                                    <span class="fa fa-close" style="color:red;"></span>
                                </a>
                            </div>
                        </p:column>


                    </p:dataTable>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
