<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jc="http://jc.faces/component"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../_template.xhtml">

            <ui:define name="app-admin.inicio.usuario.detalle.content">
                <h:outputText value="#{seguridadControl.validaPermiso_8133}" escape="false"/>
                <h:outputText value="#{perfilHasUsuarioControl.recuperaParams}"/>
                <f:param name="idusuario_" value="#{param.idusuario_}"/>

                <p:panel >
                    <div align="center">

                        <h:outputText value="#{perfilHasUsuarioControl.recuperaCountTotalRegPerfiles()}"/>
                        Registros Encontrados (<b>#{perfilHasUsuarioControl.totalConsulta}</b>)

                        <br/>
                        <h:panelGroup rendered="#{seguridadControl.permiso_8132}">
                            <br/>
                            <div align="center">
                                <a href="javascript:void();" title="Agregar Perfil"
                                   onclick="$(this).colorbox({href: '#{utilControl.protocolHostPortContext}/app-admin/inicio/usuario/detalle/perfiles/nuevo.xhtml?idusuario_=#{perfilHasUsuarioControl.obj.idusuario.idusuario}', width: '80%', height: '60%', iframe: true});"
                                   class="icoAdd">[Agregar Perfil]</a>
                            </div>
                        </h:panelGroup>

                        <jc:pagList
                            id="0"
                            count="#{perfilHasUsuarioControl.totalConsulta}"
                            urlPageData="#{utilControl.protocolHostPortContext}/app-admin/inicio/usuario/detalle/perfiles/perfiles-listaPag.xhtml?idusuario_=#{param.idusuario_}"
                            maxRegLista="#{perfilHasUsuarioControl.maxRegLista}"/>

                    </div>
                    <br/><br/>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
