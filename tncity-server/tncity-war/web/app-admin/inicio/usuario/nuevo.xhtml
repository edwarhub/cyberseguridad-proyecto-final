<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.inicio.usuario.content">

                <h:outputText value="#{seguridadControl.validaPermiso_8090}" escape="false"/>

                <p:panel header="Nuevo Casino">
                    <div align="center">
                        <h:form>
                            <p:panelGrid columns="2">

                                <h:panelGroup>
                                    <h:outputText value="Persona" styleClass="label"/>
                                    <h:outputText value="" styleClass="oblig"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGroup>
                                        <i style="color:gray;font-size: 11px">Nombres / Apellidos / Documento</i><br/>
                                        <p:autoComplete value="#{usuarioControl.obj.idpersona}" id="atr_idpersona" 
                                                        completeMethod="#{personaControl.autoCompleteWithMaxRegLight}"  
                                                        styleClass="autocomplete_" forceSelection="true" var="obj" 
                                                        itemLabel="#{obj.nombres} #{obj.apellidos} #{obj.numdocumento}" 
                                                        itemValue="#{obj}" 
                                                        size="40" required="true" requiredMessage="Requerido !"/>  
                                        <p:message for="atr_idpersona"/>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{seguridadControl.permiso_8076}">
                                        <div align="right">
                                            <a href="#{utilControl.protocolHostPortContext}/app-admin/inicio/personas/nuevo.xhtml">
                                                [Nueva Persona...]
                                            </a>
                                        </div>
                                    </h:panelGroup>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Contraseña" styleClass="label"/>
                                    <h:outputText value="" styleClass="oblig"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:password value="#{usuarioControl.pass1}" required="true" requiredMessage="Requerido!" id="pass1"/>
                                    <p:message for="pass1"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Confirmar Contraseña" styleClass="label"/>
                                    <h:outputText value="" styleClass="oblig"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:password value="#{usuarioControl.pass2}" required="true" requiredMessage="Requerido!" id="pass2"/>
                                    <p:message for="pass2"/>
                                </h:panelGroup>

                            </p:panelGrid>
                            <br/><br/>
                            <p:commandButton value="Guardar" action="#{usuarioControl.nuevo()}" icon="fa fa-save" ajax="false"/>
                            <br/><br/>
                        </h:form>

                        <h:panelGroup rendered="#{usuarioControl.successful}">
                            <script type="text/javascript">
                                document.location.href = '#{utilControl.protocolHostPortContext}/app-admin/inicio/usuario/detalle/detalle.xhtml?idusuario_=#{usuarioControl.obj.idusuario}';
                            </script>
                        </h:panelGroup>

                    </div>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
