<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.inicio.personas.detalle.content">

                <h:outputText value="#{seguridadControl.validaPermiso_8077}" escape="false"/>
                <div class="ui-g">
                    <div class="ui-g-0 ui-md-0 ui-lg-2"/>
                    <div class="ui-g-12 ui-md-12 ui-lg-8">
                        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-9">

                            <h:outputText value="Nombre" class="label"/>
                            <h:outputText value="#{personaControl.obj.nombres} #{personaControl.obj.apellidos}"/>

                            <h:outputText value="No. Documento" class="label"/>
                            <h:outputText value="#{personaControl.obj.tipodocumento} #{personaControl.obj.numdocumento}"/>

                            <h:outputText value="Teléfono" class="label"/>
                            <h:outputText value="#{personaControl.obj.numTelefono}"/>

                            <h:outputText value="E-mail" class="label"/>
                            <h:outputText value="#{personaControl.obj.email}"/>
                            
                            <h:outputText value="Dirección" class="label"/>
                            <h:outputText value="#{personaControl.obj.direccion}"/>

                            <h:outputText value="Actualizado" class="label"/>
                            <h:panelGroup>
                                <h:outputText value="#{personaControl.obj.idusuarioUpdated.idpersona.nombres} #{personaControl.obj.idusuarioUpdated.idpersona.apellidos}"/>
                                <div align="right">
                                    <h:outputText value="#{personaControl.obj.updatedAt}" style="color:gray;">
                                        <f:convertDateTime pattern="dd-MMM-yyyy HH:mm"/>
                                    </h:outputText>
                                </div>
                            </h:panelGroup>

                            <h:outputText value="Creado" class="label"/>
                            <h:panelGroup>
                                <h:outputText value="#{personaControl.obj.idusuarioCreated.idpersona.nombres} #{personaControl.obj.idusuarioCreated.idpersona.apellidos}"/>
                                <div align="right">
                                    <h:outputText value="#{personaControl.obj.createdAt}" style="color:gray;">
                                        <f:convertDateTime pattern="dd-MMM-yyyy HH:mm"/>
                                    </h:outputText>
                                </div>
                            </h:panelGroup>

                        </p:panelGrid>
                        <br/><br/><br/>
                    </div>
                    <div class="ui-g-0 ui-md-0 ui-lg-2"/>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
