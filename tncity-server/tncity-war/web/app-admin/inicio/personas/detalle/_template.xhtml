<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../_template.xhtml">

            <ui:define name="app-admin.inicio.personas.content">

                <h:outputText value="#{personaControl.recuperaById()}"/>

                <p:panel header="Detalles de Persona">
                    <h:outputText value="#{personaControl.obj.nombres} #{personaControl.obj.apellidos}" style="font-size: 20px;"/>
                    <p:separator/>
                    <p:menubar>
                        <p:menuitem value="Detalle" url="#{utilControl.protocolHostPortContext}/app-admin/inicio/personas/detalle/detalle.xhtml?idpersona_=#{param.idpersona_}" icon="fa fa-hand-o-right" rendered="#{seguridadControl.permiso_8077}"/>
                        <p:menuitem value="Editar" url="#{utilControl.protocolHostPortContext}/app-admin/inicio/personas/detalle/editar.xhtml?idpersona_=#{param.idpersona_}" icon="fa fa-pencil-square-o" rendered="#{seguridadControl.permiso_8078}"/>
                    </p:menubar>
                    <br/>
                    <ui:insert name="app-admin.inicio.personas.detalle.content"></ui:insert>
                </p:panel>



            </ui:define>

        </ui:composition>

    </body>
</html>
